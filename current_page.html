<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YT Music</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.ico">
    <meta name="msapplication-TileImage" content="/favicon.ico">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/search.css">
    <link rel="stylesheet" href="/css/player.css">
    <link rel="stylesheet" href="/css/library.css">
    <link rel="stylesheet" href="/css/notifications.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
    <!-- Sidebar toggle buttons outside sidebar for proper positioning -->
    <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()" title="Toggle sidebar">‚óÄ</button>
    <button class="mobile-menu-toggle" id="mobileMenuToggle" onclick="toggleSidebar()">‚ò∞</button>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="/yt-music-icon.png" alt="YT Music" class="logo-icon">
            <span class="logo-text">YT Music</span>
        </div>

        <div class="nav-section">
            <div class="nav-item active" id="libraryNavItem">
                <div class="nav-icon">üìö</div>
                <span class="nav-text">Library</span>
            </div>
            <div class="nav-item" id="songsNavItem">
                <div class="nav-icon">üéµ</div>
                <span class="nav-text">Songs</span>
            </div>
            <div class="nav-item" id="artistsNavItem">
                <div class="nav-icon">üë§</div>
                <span class="nav-text">Artists</span>
            </div>
            <div class="nav-item" id="albumsNavItem">
                <div class="nav-icon">üíø</div>
                <span class="nav-text">Albums</span>
            </div>
        </div>

        <div class="nav-section" id="playlistsSection" style="display: none;">
            <div class="nav-title">Playlists</div>
            <div id="playlistsList"></div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="header">
            <div class="search-container">
                <button class="hamburger-menu" id="hamburgerMenu" onclick="toggleSidebar()"
                    title="Toggle sidebar">‚ò∞</button>
                <div class="search-icon">üîç</div>
                <input type="text" class="search-input" id="searchInput"
                    placeholder="Search for songs, artists, or albums">
            </div>
        </div>

        <div class="content-area">
            <div class="welcome-section">
                <div class="welcome-title">Welcome to YT Music</div>
                <div class="welcome-subtitle">Search for your favorite music or browse your library</div>
            </div>

            <div class="search-results" id="searchResults"></div>
            <div class="library-content" id="libraryContent" style="display: none;">
                <div class="library-section">
                    <h2>Your Library</h2>
                    <div class="library-grid">
                        <div class="library-category">
                            <h3>Songs</h3>
                            <div class="library-items" id="librarySongs"></div>
                        </div>
                        <div class="library-category">
                            <h3>Albums</h3>
                            <div class="library-items" id="libraryAlbums"></div>
                        </div>
                        <div class="library-category">
                            <h3>Artists</h3>
                            <div class="library-items" id="libraryArtists"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="loading" id="loading">Loading...</div>
            <div class="error" id="error"></div>
        </div>
    </div>

    <div class="player-bar">
        <div class="now-playing">
            <div class="now-playing-thumbnail" id="nowPlayingThumbnail"></div>
            <div class="now-playing-info">
                <div class="now-playing-title" id="nowPlayingTitle">No song playing</div>
                <div class="now-playing-artist" id="nowPlayingArtist"></div>
            </div>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-button" onclick="playPreviousSong()" title="Previous song">‚èÆ</button>
                <button class="control-button play-button" id="playButton" onclick="togglePlay()">‚ñ∂</button>
                <button class="control-button" onclick="playNextSong()" title="Next song">‚è≠</button>
                <button class="control-button" id="repeatButton" onclick="toggleRepeatMode()"
                    title="No repeat">üîÅ</button>
                <button class="control-button" id="shuffleButton" onclick="toggleShuffle()"
                    title="Shuffle off">üîÄ</button>
            </div>
            <div class="progress-bar" onclick="seek(event)">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="volume-controls">
            <div class="volume-icon">üîä</div>
            <div class="volume-slider-container">
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-fill" id="volumeFill"></div>
                    <div class="volume-thumb" id="volumeThumb"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <script src="/js/app.js"></script>
</body>

</html>
