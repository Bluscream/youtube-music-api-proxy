version: '3.8'

services:
  youtube-music-api-proxy:
    build:
      context: ..
      dockerfile: docker/Dockerfile.tailscale
    container_name: youtube-music-api-proxy-tailscale
    ports:
      - "80:80"
      - "443:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80;https://+:443
      - YTM_GEOGRAPHICAL_LOCATION=US
      # Tailscale configuration
      - TS_AUTHKEY=${TS_AUTHKEY:-}
      # Optional: Set these for authentication
      # - YTM_COOKIES=your_base64_encoded_cookies_here
      # - YTM_VISITORDATA=your_visitor_data_here
      # - YTM_POTOKEN=your_proof_of_origin_token_here
    volumes:
      # Optional: Mount logs directory for debugging
      - ./logs:/app/logs
    restart: unless-stopped
    privileged: true  # Required for Tailscale
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    security_opt:
      - seccomp:unconfined
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ytm-network

networks:
  ytm-network:
    driver: bridge 
