version: '3.8'

services:
  youtube-music-api-proxy:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: youtube-music-api-proxy-prod
    ports:
      - "80:80"
      - "443:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80;https://+:443
      - ASPNETCORE_Kestrel__Certificates__Default__Password=""
      - ASPNETCORE_Kestrel__Certificates__Default__Path=""
      - YTM_GEOGRAPHICAL_LOCATION=US
      # Set these environment variables for production
      # - YTM_COOKIES=your_base64_encoded_cookies_here
      # - YTM_VISITORDATA=your_visitor_data_here
      # - YTM_POTOKEN=your_proof_of_origin_token_here
    volumes:
      # Mount certificates directory for HTTPS
      - ~/.aspnet/https:/root/.aspnet/https:ro
      # Optional: Mount logs directory for production
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ytm-network-prod
    # Optional: Add resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  ytm-network-prod:
    driver: bridge 