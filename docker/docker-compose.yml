version: '3.8'

services:
  youtube-music-api-proxy:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: youtube-music-api-proxy
    ports:
      - "80:80"
      - "443:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - YTM_GEOGRAPHICAL_LOCATION=US
      # Optional: Set these for authentication
      # - YTM_COOKIES=your_base64_encoded_cookies_here
      # - YTM_VISITORDATA=your_visitor_data_here
      # - YTM_POTOKEN=your_proof_of_origin_token_here
    volumes:
      # Optional: Mount logs directory for debugging
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ytm-network

networks:
  ytm-network:
    driver: bridge 